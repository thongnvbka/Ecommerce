<div id="permission-page-modal" class="modal fade modal-dialog modal-p60" data-width="760" tabindex="-1">
    <!--<div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">-->
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title"><i class="fa fa-file-text-o"></i> Add new page for permission"<b>{{permission?.name}}</b>"</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group" style="border-right: 1px solid #ddd;">
                    <label class="control-label">Page <span class="required">*</span></label>
                    <div>
                        <div id="page-tree"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div *ngIf="page" class="form-horizontal">
                    <div *ngFor="let a of page.actions" class="form-group">
                        <label class="col-md-3 control-label">{{a.name}}</label>
                        <div class="col-md-4">
                            <a (click)="a.checked = !a.checked" class="font-checkbox" href="javascript:;">
                                <i [class]="a.checked ? 'clip-checkbox-checked' : 'clip-checkbox-unchecked-2'"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button (click)="save()" [disabled]="isSubmit" type="submit" class="btn btn-primary">
            <i [class]="isSubmit ? 'fa fa-spinner fa-pulse' : 'fa fa-save'" class=""></i> Add new page
        </button>
        <button type="button" data-dismiss="modal" class="btn btn-default"><i class="fa fa-times"></i> Close</button>
    </div>
</div>

</div>-->
